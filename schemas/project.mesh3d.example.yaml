project:
  name: disk_collimator_mesh_case1
  mode: pencil_beam
  energy:
    type: kV
    value: 225

source:
  diameter_mm: 3.9
  spectrum: tungsten_default

geometry:
  type: mesh_3d
  sdd_mm: 1900
  aperture_equivalent_method: projected_area
  mesh:
    path: ../data/meshes/disk_collimator_v1.stl
    format: stl
    input_unit: mm
    scale_to_mm: 1.0
    watertight_required: true
    pose:
      tx_mm: 0
      ty_mm: 0
      tz_mm: 0
      rx_deg: 0
      ry_deg: 0
      rz_deg: 0

safety:
  material: tungsten
  density_g_cm3: 19.3
  duty_cycle:
    beam_on_s: 5
    scans_per_hour: 20
  boundary:
    type: ring
    radius_m: 10
  limits:
    boundary_uSv_per_h: 2.5
    operator_uSv_per_h: 1.0
  conservative_mode: false
  conservative_factor: 1.3
  enable_boundary: false

runtime:
  phase1_geometry_only: true
